<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body ng-app="requisitos_aulas" ng-controller="controllerTitulaciones as titu">

    <div class="row clearfix">
        <div class="col-md-12 column" >
            <div class="row clearfix">
                <div class="col-md-4 column">
                    <div id="MenuRecursos">
                        <accordion close-others="oneAtATime" >
                            <accordion-group is-open="status.open" ng-repeat="recurso in titu.listaRecursos" ng-click="titu.showListaRecursos(recurso)">
                                <accordion-heading>
                                    {{recurso.tipo}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                </accordion-heading>
                                <div class="btn btn-default" ng-drag="true" ng-drag-data="tipoRecurso" ng-repeat="tipoRecurso in recurso.recursos"> {{tipoRecurso.descripcion}} </div>
                            </accordion-group>
                        </accordion>

                    </div>
                </div>
                <div class="col-md-8 column">
                    <div>    
                      <tabset type="pills">
                        <tab ng-repeat="titulacion in titu.lista" heading="{{titulacion.acro}}" active="tab.active" disabled="tab.disabled">
                          <accordion close-others="oneAtATime" >
                            <accordion-group is-open="status.open" ng-repeat="curso in titulacion.cursos">
                                <accordion-heading>
                                    {{curso.nombre}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                </accordion-heading>
                                <div class="well well-lg"  ng-repeat="asignatura in curso.asignaturas" ng-drop="true" ng-drop-success="onDropComplete1($data,$event)">
                                    {{asignatura.nombre}}
                                    <div class="btn btn-default" ng-repeat="obj in droppedObjects1" ng-drag="false" ng-drag-data="obj" ng-drag-success="onDragSuccess1($data,$event)" ng-center-anchor="{{centerAnchor}}">
                                        {{obj.descripcion}}
                                    </div>
                                </div>

                            </accordion-group>
                        </accordion>
                        </tab>
                      </tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/ngDraggable.js"></script>
<script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
