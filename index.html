<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body ng-app="requisitos_aulas" ng-controller="controllerTitulaciones as titu">

    <div class="row clearfix">
        <div class="col-md-12 column" >
            <div class="row clearfix">
                <div class="col-md-4 column">
                </div>
                <div class="col-md-8 column">
                    <div class="btn-group" id="lista_titu">
                        <button class="btn btn-default" type="button" ng-repeat="titulacion in titu.lista" ng-click="titu.showTitu(titulacion)" >
                            {{titulacion.acro}}
                        </button>
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-4 column">
                    <div>
                        <accordion close-others="oneAtATime">
                            <accordion-group is-open="status.open" ng-repeat="recurso in titu.listaRecursos" ng-click="titu.showListaRecursos(recurso)">
                                <accordion-heading>
                                    {{recurso.tipo}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                </accordion-heading>
                                <button class="btn btn-default" type="button" ng-repeat="tipoRecurso in recurso.recursos">
                                    {{tipoRecurso.descripcion}}
                                </button>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>
                <div class="col-md-8 column">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">Home</a>
                        <div class="list-group-item">
                            List header
                        </div>
                        <div class="list-group-item">
                            <h4 class="list-group-item-heading">
                                List group item heading
                            </h4>
                            <p class="list-group-item-text">
                                ...
                            </p>
                        </div>
                        <div class="list-group-item">
                            <span class="badge">14</span>Help
                        </div> <a class="list-group-item active"><span class="badge">14</span>Help</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
